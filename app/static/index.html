<!DOCTYPE>
<html ng-app="meanBooster">

<head>
  <link rel="stylesheet" href="/css/patternfly.min.css">
  <link rel="stylesheet" href="/css/patternfly-additions.min.css">
  <link rel="stylesheet" href="/styles/angular-patternfly.min.css">
  <title>MEAN Booster</title>

  <body>

    <div class="container">
      <h1>MEAN Stack Contacts Application</h1>
      <div class="panel panel-default">
        <p>
          Add some information about the application here that
          describes the pieces involved, how they work together,
          etc.
        </p>
      </div>
      <div class="panel panel-default" ng-controller="AppCtrl">
        <div class="panel-heading">
          <div class="panel-title">Contacts</div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Actions</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" ng-model="contact.name"></td>
                <td><input type="text" class="form-control" ng-model="contact.email"></td>
                <td><input type="text" class="form-control" ng-model="contact.number"></td>
                <td><button type="button" class="btn btn-default btn-block" ng-click="add()">Add contact</button></td>
                <td><button type="button" class="btn btn-info btn-block" ng-click="update()">Update</button></td>
              </tr>
              <tr ng-repeat="contact in contacts">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button type="button" class="btn btn-danger btn-block" ng-click="remove(contact._id)">Remove</button></td>
                <td><button type="button" class="btn btn-warning btn-block" ng-click="edit(contact._id)">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/angular.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/js/patternfly.min.js"></script>
    <script src="/angular-patternfly.min.js"></script>
    <script src="/controller.js"></script>
  </body>
</head>

</html>
